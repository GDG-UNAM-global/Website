<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDG UNAM</title>
  <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
<div class="container-btn">
  <div>
    <h1>Primary</h1>
    <button class="btn btn__primary btn__shadow">Button</button>
  </div>
  <div>
    <h1>Secondary</h1>
    <button class="btn btn__secondary">Button</button>
  </div>
  <div>
    <h1>Tertiary</h1>
    <button class="btn btn__tertiary">Button</button>
  </div>
  <div>
    <h1>Anchor</h1>
    <a href="" class="btn btn__tertiary">Button</a>
  </div>
  <div>
    <h1>Sizes</h1>
    <button class="btn btn__primary btn__small">Small</button>
    <button class="btn btn__primary">Default</button>
    <button class="btn btn__primary btn__large">Large</button>
    <button class="btn btn__primary btn__huge">Huge</button>
  </div>
  <div>
    <h1>Disabled</h1>
    <button class="btn btn__primary btn__small btn__shadow" disabled>Disabled</button>
  </div>
  <div>
    <h1>Animated</h1>
    <button class="btn btn__primary btn__shadow btn__animated">Animated</button>
  </div>
</div>
</body>
</html>
